<ion-header style="text-align:center" color= "light">
  <ion-toolbar color= "light">
    <ion-title></ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content color= "light"  mode="ios"  mode="md">
  <ion-card-content>
  <!-- Armo grilla para alinear campos -->
    <ion-grid>
      <ion-row>
          <ion-col></ion-col>
          <ion-col class="ion-align:center"> 
          <ion-item>
          <ion-input>RENZO FEDELI</ion-input>
        </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-input value="Fecha*"></ion-input>
      <ion-input placeholder="##/##/####"></ion-input>
    
      <ion-input value="Hora*"></ion-input>
      <ion-input placeholder="" Readonly="True"></ion-input>
      <ion-list>
        <ion-item>
          <ion-label>Lugar*</ion-label>
          <ion-select multiple="true" [value]="['EFA1', 'EFA 2']">
            <ion-select-option value="EFA1">EFA 1</ion-select-option>
            <ion-select-option value="EFA2">EFA 2</ion-select-option>
            <ion-select-option value="EFA3">EFA 3</ion-select-option>

        </ion-item>
      </ion-list>
<ion-row>   
      <ion-col>   
      </ion-col>
      <ion-col>      
      </ion-col>
      <ion-col>       
        <ion-icon name="location-outline"></ion-icon>
           <!-- <ion-icon name="location-outline" >icono loc</ion-icon> -->
      </ion-col>
      <ion-col class="ion-align-right-right" size="60" offset=6>
        <ion-icon name="location-outline"></ion-icon>
        <ion-label  text-align:right>Coordenada</ion-label>
      </ion-col>
    </ion-row> 
    </ion-grid>
  
  <!-- Insertar el banner aqui -->
  
<br>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button color="success" href="principal" mode="ios"  mode="md" type= "submit">Marcar Entrada</ion-button>
    </ion-col>
  </ion-row>
  
<ion-grid>
  <ion-row>

      ion-col
    </ion-col>

  <ion-row>

    <ion-col>
      ion-col
    </ion-col>
    <ion-col>
      ion-col
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      ion-col [size="3"]
    </ion-col>
    <ion-col>
      ion-col
